<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DECK 82 - Hamburgueria</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://slick/slick-theme.css" />
</head>

<body>
    <header class="header">
        <section class="top">
            <a href="#" class="logo">
                <img src="./images/logo-2.png" alt="logo">
            </a>
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#about">Sobre</a>
                <a href="#menu">Menu</a>
            </nav>
            <div class="icons">
                <img src="./images/icons8-pesquisar-50.png" alt="search" />
                <img src="./images/icons8-carrinho-de-compras-30.png" alt="cart" />
            </div>
        </section>
    </header>
    <section class="carousel">
        <div class="container conteudo">
            <h3>DECK BURGUER</h3>
            <H2>BURGER</H2>
            <H2>DE VERDADE</H2>
            <h4>Chega rapidinho pra matar a sua fome!</h4>
        </div>
        <div id="carousel-imagens">
            <img src="./images/bg2.jpg" alt="hamburguer 1" />
            <img src="./images/bg3.jpg" alt="hamburguer 2" />
            <img src="./images/bg4.jpg" alt="hamburguer 3" />
        </div>
    </section>
    <section class="menu-hamburguer">
        <div class="recomendados">
            <h2>RECOMENDADOS</h2>
        </div>
        <div class="list">
            <div class="item active">
                <div class="hbg-img">
                    <img src="./images-2/simples.png">
                </div>
                <div class="content">
                    <h2 class="hbg-name">
                        DECK Simples
                    </h2>
                    <p class="description">
                        Pão Americano, Hamburguer 120g, Salada e Molho Especial.
                    </p>
                    <button class="information">
                        PEDIR!
                    </button>
                </div>
            </div>

            <div class="item active">
                <div class="hbg-img">
                    <img src="./images-2/simples.png">
                </div>
                <div class="content">
                    <h2 class="hbg-name">
                        DECK Simples
                    </h2>
                    <p class="description">
                        Pão Americano, Hamburguer 120g, Salada e Molho Especial.
                    </p>
                    <button class="information">
                        PEDIR!
                    </button>
                </div>
            </div>
            
    </section>




    <section class="media">
        <div class="form">
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="Telefone">Telefone:</label>
                    <input type="tel" id="Telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="veiculo-interesse">Veículo de Interesse:</label>
                    <input type="text" id="veiculo-interesse" name="veiculoDeInteresse">
                </div>
                <div class="form-campo">
                    <label for="Mensagem">Mensagem:</label>
                    <textarea id="Mensagem" name="mensagem"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    </section>


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
